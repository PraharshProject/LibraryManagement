<form class="loginForm" role="form">
	<div class="container">    
		
		<h2>Book Search</h2>
		<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout = 5000>{{alert.msg}}</uib-alert>
		  <div class="row">
			<div class="col-xs-12 col-md-4 col-sm-8"> 
			  <input type="text" class="form-control" ng-model="searchText" size="50" required>
			</div>
		  </div>
		<br>
		<div class="row">
			<div class="col-sm-12">
			  <label for="userId">Search By:</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-2 col-sm-8"> 
				<div ng-repeat="criteria in searchCriterias">
					<div class="col-xs-12 col-md-4 col-sm-8"> 
						<input type="radio" name="searchCriteria" class="form-control" ng-model="selectedCriteria" value="{{criteria.Name}}" ng-change="addCriteria(criteria)">
					</div>	
					{{criteria.Name}}
				</div>
			  
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-md-4 col-sm-8"> 
				<button type="button" class="btn btn-info" name="searchButton" id="searchButton" ng-click="search()">Search</button>
			</div>
		</div>
		<br><br>
		<div class="bookGrid" id="bookGrid" ui-Grid="bookGridOptions" ui-grid-pagination></div><br>
		
	</div><br><br>
	 
</form>
